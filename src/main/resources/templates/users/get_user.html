<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Show User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-11 p-3 mb-2 bg-dark text-white" id="showUser">
        </div>
        <div class="col-1 p-3 mb-2 bg-dark text-white">
            <a class="btn btn-dark text-white-50 btn-lg" href="/logout" role="button">Logout</a>
        </div>
    </div>
    <div class="row">
        <div class="col-2 p-0">
            <ul class="nav flex-column nav-pills">
                <li class="nav-item">
                    <a class="nav-link active" role="tab" aria-controls="v-pills-profile" aria-selected="false">User</a>
                </li>
            </ul>
        </div>
        <div class="col-10 p-3 mb-2 bg-light text-dark vh-100">
            <div class="tab-content px-4">
                <div class="tab-pane fade show active" id="userPanel">
                    <h1>User information-page</h1>
                    <div class="card my-3">
                        <div class="card-header"><h5 class="mx-0 my-1">About user</h5></div>
                        <div class="card-body text-center">
                            <hr style="color: gray" class="my-1">
                            <table class="table table-striped">
                                <thead>
                                <tr>
                                    <th scope="col">ID</th>
                                    <th scope="col">First Name</th>
                                    <th scope="col">Last Name</th>
                                    <th scope="col">Age</th>
                                    <th scope="col">Email</th>
                                    <th scope="col">Role</th>
                                </tr>
                                </thead>
                                <tbody id="user"></tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
<script type="text/javascript" src="user.js"></script>
</body>
</html>
